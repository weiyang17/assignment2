<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - WorldTraveller</title>
    <link rel="icon" type="image/png" href="Logo.png">
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>

<body>
    <video autoplay muted loop id="background-video">
        <source src="LoginVideo.mp4" type="video/mp4">
    </video>
    <div class="login-container">
        <img src="Logo.png" alt="World Traveller Logo" class="logo">
        <h1 class="cursive-heading">Login to WorldTraveller</h1>
        <form id="login-form">
            <label for="username">Email:</label>
            <input type="text" id="username" placeholder="Enter your email" required>
            <p class="error-message" id="emailError">*Please enter a valid email address (e.g., user@example.com)</p>
            
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password" required>
            <p class="error-message" id="passwordError">*Incorrect username or password</p>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="signup.html">Signup</a></p>
    </div>

    
</body>
</html>
